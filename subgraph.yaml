specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Messaging
    network: "mumbai"
    source:
      address: "0xA694Be92181e228738470Ea50C2C7f8FBbc77C62"
      abi: Messaging
      startBlock: 24482276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageSent
        - ThreadCreated
      abis:
        - name: Messaging
          file: ./abis/Messaging.json
      eventHandlers:
        - event: MessageSent(address,string,uint256,address,uint256)
          handler: handleMessageSent
        - event: ThreadCreated(address,address,uint256,uint256,string,string,bool)
          handler: handleThreadCreated
      file: ./src/mapping.ts
